<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ALWebDev">
    <meta name="description" content="World War II Web Quiz">
    <meta name="keywords" content="World War 2, World War, Operation Barbarossa, Germany, D Day, Axis Forces, Allies">
    <link rel="stylesheet" href="quiz-style.css">
    <title>World War II Quiz</title>
</head>
<body>
   <div id="container">
       <h1 id="title">World War II Quiz</h1>
       <p id="tracker">1/10</p>
       <div id="quiz-container">
           <div class="upperLine">
               <p id="question">When did Germany Invade Poland?</p>
           </div>
           <div class="options-field">
               <div class="option">Oct 2, 1939</div>
               <div class="option">Dec 7, 1941</div>
               <div class="option">Sep 1, 1939</div>
               <div class="option">Nov 17, 1942</div>
           </div>
           <div id="next-btn">Next</div>
       </div>
       <div id="endWindow">
           <p id="results-question">Want to see your results?</p>
           <div id="button-container">
               <button id="yes" class="button">Yes</button>
               <button id="no" class="button">No</button>
           </div>
       </div>
   </div>
   <script src="quiz-script.js"></script> 
</body>
</html>
